<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AQUA KART â€“ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
  /* Force marquee animation */
  .announcement-marquee {
    width: 100%;
    overflow: hidden;
    background: linear-gradient(90deg, #00e0ff, #00bcd4);
    padding: 0.6rem 0;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
    position: sticky;
    top: 0;
    z-index: 9999;
  }

  .marquee-text {
    display: inline-block;
    white-space: nowrap;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #02101d;
    animation: marqueeMove 12s linear infinite;
  }

  @keyframes marqueeMove {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* Force shimmer animation */
  .water-shimmer {
    position: absolute;
    inset: 0;
    background: url("images/jetski-cartoon-bg.jpg");
    background-size: cover;
    background-position: center;
    mix-blend-mode: screen;
    opacity: 0.12;
    animation: shimmerMove 14s infinite linear;
    z-index: 1;
    pointer-events: none;
    filter: brightness(1.6) blur(2px);
  }

  @keyframes shimmerMove {
    0% {
      transform: translateX(-20px) translateY(-20px);
    }
    50% {
      transform: translateX(20px) translateY(25px);
    }
    100% {
      transform: translateX(-20px) translateY(-20px);
    }
  }
</style>

</head>
<body>

  <!-- ðŸ”µ TOP SCROLLING MARQUEE AT PAGE TOP -->
  <div class="announcement-marquee">
    <div class="marquee-text">

    </div>
  </div>

  <!-- ðŸ”µ HERO SECTION -->
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="water-shimmer"></div>

    <div class="hero-content">
      <!-- Logo -->
      <div class="logo-wrapper">
        <img src="images/Logo.png" alt="AQUA KART Logo" class="logo-image">
      </div>

      <p class="tagline">
        Splash into the track with high-speed jetski action!
      </p>

      <div class="hero-buttons">
        <a href="readme.html" class="btn primary-btn">Read Me</a>
        <a href="readme.html#contact" class="btn secondary-btn">Contact</a>
      </div>
    </div>
  </div>

</body>
</html>
